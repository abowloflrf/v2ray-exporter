name: Docker Image CI

on: 
  push:
    branches:
      - master

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Login to GitHub Docker Registry
      run: docker login docker.pkg.github.com -u abowloflrf -p ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/abowloflrf/v2ray_exporter:latest
    - name: Push image to GitHub Docker Registry
      run: docker push docker.pkg.github.com/abowloflrf/v2ray_exporter:latest
